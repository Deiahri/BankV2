<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Request Account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="../main.css" rel="stylesheet">
    </head>
    <body>
        <a class="back-arrow ms-3 mt-3" href="../accounts.html"></a>
        <div class="screen off hide" id="darknessScreen"></div>
        <div class="p-3 px-5">
            <div class="vertical-separator-1"></div>
            <h2 class="fs-2">Create New Account</h2>
            
            <div class="vertical-separator-1"></div>
            <h2 class="fs-6">Choose account type</h2>
            
                
            <div name="form-container">
                <div id="accountTypeContainer"></div>
                <p id="accountTypeWarning" name="accountTypeWarning" class="text-color-theme-yellow fs-6 hideable hideFull"></p>
                
                <div class="vertical-separator-2"></div>
                <h2 class="fs-5">Account Settings</h2>
                <lable for="accountName">Account Name</lable><br>
                <input placeholder="Account Name" name="accountName" id="accountName">
                <p id="accountNameWarning" name="accountNameWarning" class="text-color-theme-yellow fs-6 hideable hideFull no-margin"></p>
                <div class="vertical-separator-1"></div>
                
                <div class="left_center_align hideable" id="overdrawContainer">
                    <lable for="allowOverdraw">Allow Overdraw</lable>
                    <input name="allowOverdraw" type="checkbox" class="my-checkbox ms-2" id="allowOverdraw">
                </div>
                <div class="vertical-separator-1"></div>
                <h2 class="fs-5">Confirm your information</h2>

                <lable for="password">Verify Password</lable><br>
                <input placeholder="Verify Password" name="verifyPassword" type="password" id="verifyPassword">
                <p id="verifyPasswordWarning" name="verifyPasswordWarning" class="text-color-theme-yellow fs-6 hideable hideFull"></p>
                <div class="vertical-separator-1"></div>

                <div class="vertical-separator-2"></div>
                <button class="btn btn-theme-light disabled" href="account/addAccount" name="submitBtn">Submit</button>
            </div>
        </div>
        <script src="../scripts/tools.js"></script>
        <script src="../scripts/request.js"></script>
        <script src="../scripts/objects.js"></script>
        <script src="../scripts/account/loadAccountOptions.js"></script>
        <script src="../scripts/screenPrompt.js"></script>
        <script src="../scripts/forms.js"></script>
        <script src="../scripts/main.js"></script>
    </body>
</html>
