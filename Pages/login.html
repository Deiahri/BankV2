<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title name="login">Login Page</title>

        <!-- boot strap style-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
    </head>
    <body class="background-color-theme-darkest">
        <div class="screen off hide" id="darknessScreen"></div>
        <div class="center_align vertical-padding-1 horizontal-padding-2">
            <img class="logo vertical-top-margin-3" src="./img/logo/BankOfDeiahri.png">
            <div class="vertical-separator-3"></div>
            <div class="max-width px400">
                <label name="username">Username</label>
                <input name="username" id="username" class="input max-width" placeholder="Username">
            </div>
            <div class="vertical-separator-1"></div>
            <div class="max-width px400">
                <label name="password">Password</label>
                <input class="input" type="password" placeholder="Password" id="password">
                <!-- <a class="">Forgot Password</a> -->
            </div>
            <br>
            <div class="vertical-separator-1"></div>
            <button class="btn btn-lg text-color-theme-darkest background-color-theme-second-lightest-hoverable" id="loginBtn">Login</button>
            <a class="underline" href="./signup.html"><u>Create an Account</u></a>
        </div>
        <!-- bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts/tools.js"></script>
        <script src="scripts/screenPrompt.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/request.js"></script>
        <script src="scripts/login/login.js"></script>
    </body>
</html>
